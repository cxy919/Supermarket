<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{name}}</h2>
        <button @click="showInfo($event, 727)" value="123">click me</button>
    </div>
    <!-- 
        事件的基本使用:
            1.使用v-on:xxx或@xxx绑定事件,其中xxx是事件名;
            2.事件的回调需要配置在methods对象中,最终会在vm上;
            3.methods中配置的函数，不要用箭头函数!否则this就不是vm了;
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或组件实例对象;
            5.@click="demo”和@click="demo($event”效果一致，但后者可以传参;
    -->
    <!--
        Vue中的事件修饰符;
            1.prevent: 阻止默认事件（常用）;
            2.stop:阻止事件冒泡（常用);
            3.once:事件只触发一次（常用）;

        1.Vue中常用的按键别名:
            回车=>enter
            删除=>delete（捕获“删除”和"退格”健)
            退出=>esc
            空格=>space
            换行=>tab（特殊,必须配合keydown去使用 ) 如果keyup摁下后失去焦点 无法处理事件
            上=up 下=>down 左=left 右=>right

     -->

</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'ringo'
        },
        // data中的数据才会数据代理和数据劫持

        methods: {
            showInfo(event, number) {
                console.log(event, number, event.target.value)
                    //触发事件的目标元素
            }
        }

    })
</script>

</html>
