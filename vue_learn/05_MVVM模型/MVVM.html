<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>ringo {{name}}</h1>
    </div>
</body>

<script>
    Vue.config.productionTip = false

    // vm作为桥梁连接 模板视图代码 和 模型data中的数据
    // 模板代码中可以使用vm、vm原型上有的属性和方法
    const vm = new Vue({
        data() {
            return {
                name: 'ringo'
            }
        }
    })
    v.$mount('#root');
</script>

</html>
