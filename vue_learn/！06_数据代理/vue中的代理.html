<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>{{name1}}</h2>
        <h2>{{name2}}</h2>
    </div>
    <!-- 1.Vue中的数据代理:
            通过vm对象来代理data对象中属性的操作（读/写)
        2.Vue中数据代理的好处:
            更加方便的操作data中的数据
        3.基本原理?
            通过api:object.defineProperty()把data对象中所有属性添加到vm上。
            为每一个添加到vm上的属性,，都指定一个getter/setter。
            在getter/setter内部去操作（读/写）data中对应的属性。

        全过程：首先在vm对象上添加一个_data的对象属性 然后将data中的属性重新添加到vm对象中
                通过api设置属性的内部访问器属性 外层对象vm可以操作内层对象data的数据
 -->

</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data: {
            name1: 'ringo',
            name2: 'apple'
        }

    })
</script>

</html>
