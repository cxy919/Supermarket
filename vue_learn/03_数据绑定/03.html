<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<!-- 
    单向绑定：数据只能从data流向页面
    双向绑定：不仅 而且可以从页面流向data（交互 捕获用户输入数据）
    v-model:value可以简写v-model 默认收集value 
-->

<body>
    <div id="root">
        单向绑定：<input type="text" :value="name"><br/> 双向绑定：
        <input type="text" v-model="name"><br/>

        <!-- 
    v-model只能用于表单类型元素（输入类元素） 
-->
    </div>

</body>
<script>
    Vue.config.productionTip = false

    new Vue({
        el: '#root',
        data: {
            name: 'ringo'

        }
    })
</script>

</html>
